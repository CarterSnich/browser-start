<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>

    <link rel="preload" as="image" href="ign_nordhills.png">
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="barlow-v12-latin-regular.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="info">
        <div>
            <p id="time"></p>
            <h1 id="greeting">Good <span id="timeOfDay"></span>, snich.</h1>
        </div>
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <span>
                <select id="search-engine">
                    <option value="https://www.google.com/search">Google</option>
                    <option value="https://www.duckduckgo.com">DuckDuckGo</option>
                </select>
                <input type="search" name="q" id="input-search" placeholder="Google">
            </span>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="lists">
        <div class="other">
            <p class="list_title" id="e">School</p>
            <a href="https://mail.google.com/mail/u/0/#inbox">Personal Mail</a>
            <a href="https://mail.google.com/mail/u/1/#inbox">School Mail</a>
            <a href="https://meet.google.com/landing?authuser=1">Meet</a>
            <a href="https://classroom.google.com/u/1/">Classroom</a>
        </div>
        <div class="watch">
            <p class="list_title" id="w">Others</p>
            <a href="https://www.youtube.com">YouTube</a>
            <a href="https://chat.openai.com/chat">ChatGPT</a>
        </div>
        <div class="dev">
            <p class="list_title" id="d">Dev</p>
            <a href="https://github.com/">Github</a>
            <a href="https://stackoverflow.com">Stack</a>
            <a href="https://devdocs.io">DevDocs</a>
            <a href="https://www.arduino.cc/reference/en/">Arduino Reference</a>
        </div>
        <div class="linux">
            <p class="list_title" id="l">Linux</p>
            <a href="https://forum.manjaro.org/">Manjaro Community</a>
            <a href="https://wiki.archlinux.org/">Arch Wiki</a>
            <a href="https://aur.archlinux.org/">AUR Home</a>
        </div>
    </div>
</body>

</html>
